{% extends "layout.html" %}

{% block content %}

<h2>{{ title }}.</h2>

<form action="{{ url_for('voting') }}" method="post">
    <dl>
        {% for pub in pubs %}
        <dt>{{ pub.title|e }}</dt>
        <dd><input type="text" name="{{ pub.id }}"></dd>
        {% endfor %}
    </dl>
    <input type="submit" value="Voting">
</form>

{% endblock %}
