{% extends "layout.html" %}

{% block content %}

<h2>{{ title }}.</h2>

<form action="{{ url_for('login') }}" method="post">
    <dl>
        {% for pub in pubs %}
        <dd>{{ pub.title|e }}</dd>
        <dd><input type="text" name="{{ pub.id }}"></dd>
        {% endfor %}
    </dl>
</form>

<input type="submit" value="Vote">

{% endblock %}
